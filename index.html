<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!--lock viewport width to device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Data Zoom</title>
    <link rel="stylesheet" href="public/stylesheets/data-zoom.css" type="text/css">
    <script src="vendor/d3.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>

  <body>

    <div class="outer-container">
      <div id="widgets">
        <div id="position-dots"></div>
        <div id="dimensions-widgets"></div>
      </div>

      <div class="container">
        <div class="node-container">
          <div class="node-summary">
            <h1>
              Cool stuff
            </h1>
          </div>
          <div class="node-full">
            <h2>
              All the cool stuff
            </h2>
            <ul>
              <li>Cool item 1</li>
              <li>Cool item 2</li>
              <li>Cool item 3</li>
              <div class="node-container">
                <div class="node-summary">
                  <li>Cool item 4</li>
                </div>
                <div class="node-full">
                  <li>
                  <h2>
                    Cool Item 4
                  </h2>
                  <ul>
                    <li>Is awesome</li>
                    <li>Is the 4th cool item</li>
                    <li>Is cool</li>
                    <li>Is an item</li>
                  </ul>
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>

        <div class="node-container">
          <div class="node-summary">
            <h1>
              Lame stuff
            </h1>
          </div>
          <div class="node-full">
            <h2>
              All the lame stuff
            </h2>
            <ol>
              <li>Who cares 1</li>
              <li>Who cares 2</li>
            </ol>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
